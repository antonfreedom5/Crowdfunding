<div class="container">
  <h2 class="m-3">{{company.companyName}}</h2>
  <div class="row">
    <div class="col-xs-6">
      <img src="{{company.picURLs[0]}}" alt="" class="img-responsive pull-right width-40-pct rounded">
      <div class="alert alert-secondary visible-xs">
        {{company.fullDisc}}
      </div>

    </div>
    <div class="col-xs-4">
      <h4 class="m-3">Category:{{company.categories}}</h4>
      <h4 class="m-3">Goal: {{company.goal}}</h4>
      <h4 class="m-3">Date duration: {{company.durationDate}}</h4>
      <h4 class="m-3">{{company.author.username}}</h4>
      <input type="hidden" [(ngModel)]="company.author.username" name="userC">
      <h4 *ngIf="userAdmin"><a [routerLink]= "['../../company-edit/', id]">Edit</a></h4>
    </div>
  </div>
  <comments-child></comments-child>

</div>
