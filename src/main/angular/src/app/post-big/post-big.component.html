<div class="container">
    <div class="card bg-dark text-white m-5" style="box-shadow: 0 0 10px rgba(0,0,0,0.5);" *ngFor="let company of companies" >
      <div class="item-box-blog-date bg-blue-ui white lead"> <span class="mon">{{company.categories}}</span> </div>
      <div class="row">
        <div class="col-7">
          <img src="{{company.picURLs[0]}}" style="height: 300px; width: 100%; object-fit:cover;">
        </div>
        <div class="col">
          <h2 class="card-title mt-2"><a href="/company/{{company.id}}">{{company.companyName}}</a></h2>
          <h4 class="card-text lead">{{company.shortDisc}}</h4>
          <div class="row text-center p-0" style="border-top: 1px solid #3d5773; position:absolute; bottom:0; width: 92%;">
            <div class="col p-0">
              <p class="text-muted">Percent</p>
              <h5 class="lead">{{(company.reached*100/company.goal).toFixed()}}</h5>
            </div>
            <div class="col">
              <p class="text-muted">Reached</p>
              <h5 class="lead">{{company.reached}}</h5>
            </div>
            <div class="col">
              <p class="text-muted">Goal</p>
              <h5 class="lead">{{company.goal}}</h5>
            </div>

          </div>
        </div>
      </div>
    </div>
</div>
